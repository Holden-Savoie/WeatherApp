<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>

</head>

<body>
    <h1>Super Weather App</h1>
    <form action="">
        <label for="city-field">Get Loacal Weather - Type In Your City Name</label>
        <input type="text" name="city-field" id="city-field"></input>
    </form>
    <div class="details-cont">
        <div class="details-visual">
            <img src="" alt="">
        </div>
        <div class="details-text">
            <h5>City</h5>
            <div>Weather Conditions</div>
            <div class="temp-text">Temp:<span>&deg;F</span></div>
        </div>
    </div>

    <script src="./scripts/weather-api.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
